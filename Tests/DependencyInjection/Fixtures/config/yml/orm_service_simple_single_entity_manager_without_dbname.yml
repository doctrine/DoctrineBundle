doctrine:
    dbal:
        default_connection: default
        connections:
            default:

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                mappings:
                    YamlBundle: ~
                metadata_cache_driver:
                    type: memcache
                    class: Doctrine\Common\Cache\MemcacheCache
                    host: localhost
                    port: 11211
                    instance_class: Memcache
